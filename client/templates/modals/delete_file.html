<div class='modal-header text-center'>
    <h3 class="modal-title">Delete file</h3>
</div>
<div class='modal-body text-center'>
  Are you sure you want to delete this file?
</div>
<div class='modal-footer container-fluid'>
  <div class='row'>
    <button class="btn btn-warning delete-buttons col-xs-5" type="button" ng-click="deleteList()">Delete from </br> list only</button>
    <button class="btn btn-danger col-xs-5 pull-right delete-buttons" type="button" ng-click="deleteDisc()">Delete from </br>the disc</button>
  </div>
  <br/>
  <div>
    <button class="btn btn-default col-xs-12" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
